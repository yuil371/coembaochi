                this.x += this.swing;
                this.rotation += this.rotationSpeed;
                
                if (this.y > flowersCanvas.height + 20) {
                    this.reset();
                }
            }
            
            draw() {
                fctx.save();
                fctx.translate(this.x, this.y);
                fctx.rotate(this.rotation * Math.PI / 180);
                fctx.font = this.size + 'px Arial';
                fctx.textAlign = 'center';
                fctx.textBaseline = 'middle';
                fctx.fillText(this.emoji, 0, 0);
                fctx.restore();
            }
        }

        const flowers = [];
        for (let i = 0; i < 50; i++) {
            flowers.push(new Flower());
        }

        function animateFlowers() {
            fctx.clearRect(0, 0, flowersCanvas.width, flowersCanvas.height);
            flowers.forEach(flower => {
                flower.update();
                flower.draw();
            });
            requestAnimationFrame(animateFlowers);
        }

        animateFlowers();

        window.addEventListener('resize', () => {
            flowersCanvas.width = window.innerWidth;
            flowersCanvas.height = window.innerHeight;
        });

        // ===== HOA N·ªû SCREEN 2 =====
        const flowerAnimCanvas = document.getElementById('flowerAnimCanvas');
        const factx = flowerAnimCanvas.getContext('2d');

        function initFlowerAnimation() {
            flowerAnimCanvas.width = window.innerWidth;
            flowerAnimCanvas.height = window.innerHeight;

            class BloomingFlower {
                constructor(x, y, delay) {
                    this.x = x;
                    this.y = y;
                    this.delay = delay;
                    this.time = 0;
                    this.maxSize = Math.random() * 60 + 40;
                    this.petals = 5 + Math.floor(Math.random() * 3);
                    this.color = `hsl(${Math.random() * 60 + 320}, 70%, 60%)`;
                    this.rotation = Math.random() * Math.PI * 2;
                }

                update(dt) {
                    if (this.time < this.delay) {
                        this.time += dt;
                        return;
                    }
                    
                    this.time += dt;
                }

                draw() {
                    if (this.time < this.delay) return;

                    const elapsed = this.time - this.delay;
                    const progress = Math.min(elapsed / 2, 1);
                    const size = this.maxSize * this.easeOut(progress);

                    factx.save();
                    factx.translate(this.x, this.y);
                    factx.rotate(this.rotation);

                    for (let i = 0; i < this.petals; i++) {
                        factx.save();
                        factx.rotate((Math.PI * 2 / this.petals) * i);
                        
                        factx.beginPath();
                        factx.ellipse(0, -size * 0.5, size * 0.3, size * 0.6, 0, 0, Math.PI * 2);
                        factx.fillStyle = this.color;
                        factx.fill();
                        
                        factx.restore();
                    }

                    factx.beginPath();
                    factx.arc(0, 0, size * 0.2, 0, Math.PI * 2);
                    factx.fillStyle = '#FFD700';
                    factx.fill();

                    factx.restore();
                }

                easeOut(t) {
                    return 1 - Math.pow(1 - t, 3);
                }
            }

            const bloomingFlowers = [];
            const flowerCount = 30;

            for (let i = 0; i < flowerCount; i++) {
                const x = Math.random() * flowerAnimCanvas.width;
                const y = Math.random() * flowerAnimCanvas.height;
                const delay = Math.random() * 2;
                bloomingFlowers.push(new BloomingFlower(x, y, delay));
            }

            let lastTime = Date.now();
            function animateBloom() {
                const now = Date.now();
                const dt = (now - lastTime) / 1000;
                lastTime = now;

                factx.clearRect(0, 0, flowerAnimCanvas.width, flowerAnimCanvas.height);
                
                bloomingFlowers.forEach(flower => {
                    flower.update(dt);
                    flower.draw();
                });

                requestAnimationFrame(animateBloom);
            }

            animateBloom();
        }

        // ===== MUSIC =====
        musicBtn.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                musicBtn.classList.remove('playing');
                musicBtn.querySelector('span').textContent = 'Play Music';
                musicBtn.querySelector('.music-icon').textContent = '‚ñ∂';
            } else {
                bgMusic.play();
                musicBtn.classList.add('playing');
                musicBtn.querySelector('span').textContent = 'Pause Music';
                musicBtn.querySelector('.music-icon').textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        });

        // ===== PASSWORD =====
        function updateDots() {
            dots.forEach((dot, i) => {
                if (i < currentPass.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        function checkPassword() {
            if (currentPass === CONFIG.password) {
                screen1.classList.remove('active');
                setTimeout(() => {
                    screen2.classList.add('active');
                    initFlowerAnimation();
                    
                    if (!isPlaying) {
                        bgMusic.play().catch(() => {});
                        musicBtn.classList.add('playing');
                        musicBtn.querySelector('span').textContent = 'Pause Music';
                        musicBtn.querySelector('.music-icon').textContent = '‚è∏';
                        isPlaying = true;
                    }
                }, 800);
            } else {
                dots.forEach(dot => {
                    dot.style.animation = 'shake 0.5s';
                    setTimeout(() => dot.style.animation = '', 500);
                });
                
                setTimeout(() => {
                    currentPass = '';
                    updateDots();
                }, 500);
            }
        }

        document.querySelectorAll('.num-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const num = btn.dataset.num;
                
                if (num === 'del') {
                    currentPass = currentPass.slice(0, -1);
                    updateDots();
                } else if (currentPass.length < 4) {
                    currentPass += num;
                    updateDots();
                    
                    if (currentPass.length === 4) {
                        setTimeout(checkPassword, 300);
                    }
                }
            });
        });

        // ===== N√öT TI·∫æP T·ª§C =====
        continueBtn.addEventListener('click', () => {
            screen2.classList.remove('active');
            setTimeout(() => {
                screen3.classList.add('active');
                typeLetterText();
                
                setTimeout(() => {
                    chessBoard.classList.add('active');
                    createChessGrid();
                    createChessPieces();
                    piecesBar.classList.add('active');
                }, 500);
            }, 800);
        });

        // ===== TYPING =====
        function typeLetterText() {
            let i = 0;
            const text = CONFIG.letterText;
            
            function type() {
                if (i < text.length) {
                    letterText.textContent = text.substring(0, i + 1);
                    i++;
                    setTimeout(type, CONFIG.typingSpeed);
                } else {
                    letterText.classList.add('done');
                }
            }
            
            type();
        }

        // ===== B√ÄN C·ªú =====
        function createChessGrid() {
            chessGrid.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'chess-cell';
                    
                    if ((row + col) % 2 === 0) {
                        cell.classList.add('light');
                    } else {
                        cell.classList.add('dark');
                    }
                    
                    const colLetter = String.fromCharCode(97 + col);
                    const rowNum = 8 - row;
                    const cellId = colLetter + rowNum;
                    
                    cell.dataset.cell = cellId;
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    cell.addEventListener('dragover', handleDragOver);
                    cell.addEventListener('drop', handleDrop);
                    cell.addEventListener('click', () => handleCellClick(cell));
                    
                    chessGrid.appendChild(cell);
                }
            }
        }

        function createChessPieces() {
            piecesContainer.innerHTML = '';
            
            CONFIG.chessPieces.forEach((piece, index) => {
                const pieceEl = document.createElement('div');
                pieceEl.className = 'chess-piece';
                pieceEl.textContent = piece;
                pieceEl.draggable = true;
                pieceEl.dataset.piece = piece;
                pieceEl.dataset.index = index;
                
                pieceEl.addEventListener('dragstart', handleDragStart);
                pieceEl.addEventListener('dragend', handleDragEnd);
                
                pieceUsage[index] = 0;
                piecesContainer.appendChild(pieceEl);
            });
        }

        function handleDragStart(e) {
            draggedPiece = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const cell = e.target.closest('.chess-cell');
            if (!cell || !draggedPiece) return;
            
            placePieceInCell(cell, draggedPiece.dataset.piece, draggedPiece.dataset.index);
        }

        function handleCellClick(cell) {
            const existingPiece = cell.querySelector('.piece-in-cell');
            if (existingPiece) {
                const cellId = cell.dataset.cell;
                const pieceData = cellPieces[cellId];
                
                if (pieceData) {
                    pieceUsage[pieceData.index]--;
                    updatePieceStatus(pieceData.index);
                }
                
                existingPiece.style.animation = 'pieceRemove 0.3s ease';
                setTimeout(() => {
                    existingPiece.remove();
                    delete cellPieces[cellId];
                    cell.classList.remove('has-piece');
                }, 300);
            }
        }

        function placePieceInCell(cell, piece, index) {
            const cellId = cell.dataset.cell;
            
            const oldPiece = cell.querySelector('.piece-in-cell');
            if (oldPiece) {
                const oldData = cellPieces[cellId];
                if (oldData) {
                    pieceUsage[oldData.index]--;
                    updatePieceStatus(oldData.index);
                }
                oldPiece.remove();
            }
            
            const pieceEl = document.createElement('div');
            pieceEl.className = 'piece-in-cell';
            pieceEl.textContent = piece;
            cell.appendChild(pieceEl);
            
            cellPieces[cellId] = { piece, index };
            cell.classList.add('has-piece');
            
            pieceUsage[index]++;
            updatePieceStatus(index);
        }

        function updatePieceStatus(index) {
            const pieceEl = piecesContainer.querySelector(`[data-index="${index}"]`);
            if (pieceEl) {
                if (pieceUsage[index] > 0) {
                    pieceEl.classList.add('used');
                } else {
                    pieceEl.classList.remove('used');
                }
            }
        }

        // ===== N√öT ƒêI·ªÄU H∆Ø·ªöNG =====
        document.getElementById('upBtn').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        document.getElementById('downBtn').addEventListener('click', () => {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        });
    </script>
